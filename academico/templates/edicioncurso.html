{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Gestor Cursos {% endblock %}</title>
</head>
<body>
    {% block contenido %}
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Editar Cursos</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/editarcurso/" method="POST">
                            {% csrf_token %}
                            <div class="form-group py-2">
                                <input type="text" id="textcodigo" name="textcodigo" class="form-control" value="{{curso.codigo}}" minlength="4" maxlength="4" readonly required>

                            </div>
                            <div class="form-group py-2">
                                <input type="text" id="textnombre" name="textnombre" class="form-control" value="{{curso.nombre}}" maxlength="50" required>
                            </div>
                            <div class="form-group py-2">
                                <input type="text" id="textcredito" name="textcredito" class="form-control" value="{{curso.creditos}}" min="1" max="9" value="1" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
